<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RewindTTY Advanced Player</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>RewindTTY Player</h1>
        <div class="file-controls">
          <input type="file" id="file-input" accept=".json" style="display: none;">
          <button id="load-file-btn" class="control-btn">üìÅ Load JSON</button>
        </div>
        <div class="session-info">
          <span id="current-command">Loading...</span>
          <span id="session-time">00:00 / 00:00</span>
        </div>
      </header>

      <div class="terminal-container">
        <div id="terminal"></div>
      </div>

      <div class="controls">
        <div class="playback-controls">
          <button id="play-pause-btn" class="control-btn">
            <span class="play-icon">‚ñ∂</span>
            <span class="pause-icon" style="display: none">‚è∏</span>
          </button>
          <button id="restart-btn" class="control-btn">‚èÆ</button>
          <button id="speed-btn" class="control-btn" data-speed="1">1x</button>
        </div>

        <div class="timeline-container">
          <div class="timeline" id="timeline">
            <div class="timeline-progress" id="timeline-progress"></div>
            <div class="timeline-commands" id="timeline-commands"></div>
            <div class="timeline-scrubber" id="timeline-scrubber"></div>
          </div>
          <div class="bookmarks" id="bookmarks"></div>
        </div>

        <div class="bookmark-controls">
          <button id="add-bookmark-btn" class="control-btn">
            üìñ Add Bookmark
          </button>
          <button id="clear-bookmarks-btn" class="control-btn">
            üóë Clear All
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
